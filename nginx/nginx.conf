upstream my_cv {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://my_cv;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/app/django/my_cv/static/;
    }
}